<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            width: 100%;
        }

        .description {
            flex: 1;
            padding: 20px;
        }

        .image {
            flex: 1;
            text-align: right;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="description">
            <p>
                Opis gif-a lub inny tekst.
            </p>
        </div>
        <div class="image">
            <img src="https://media.giphy.com/media/fmMdxlVwsCmTtA4V6a/giphy.gif" alt="giphy">
        </div>
    </div>
</body>
</html>
